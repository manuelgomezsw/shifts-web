<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="belowParameters" #menuParametersTrigger="matMenuTrigger">
    Parámetros
    <mat-icon
      class="arrow-icon"
      [class.rotated]="menuParametersTrigger.menuOpen">
      keyboard_arrow_down
    </mat-icon>
  </button>
  <mat-menu #belowParameters="matMenu" yPosition="below">
    <button mat-menu-item routerLink="/admin/franchises">
      Franquicias
    </button>
    <button mat-menu-item routerLink="/admin/stores">
      Puntos de venta
    </button>
    <button mat-menu-item routerLink="/quotes/new">
      Variables de entorno
    </button>
  </mat-menu>
  <button mat-button routerLink="/employees">Empleados</button>
  <button mat-button [matMenuTriggerFor]="belowShifts" #menuShiftsTrigger="matMenuTrigger">
    Turnos
    <mat-icon
      class="arrow-icon"
      [class.rotated]="menuShiftsTrigger.menuOpen">
      keyboard_arrow_down
    </mat-icon>
  </button>
  <mat-menu #belowShifts="matMenu" yPosition="below">
    <button mat-menu-item routerLink="/scheduling">
      Planear
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/quotes/new">
      Configurar Calendario
    </button>
    <button mat-menu-item routerLink="/quotes/new">
      Configurar Días de descanso
    </button>
    <button mat-menu-item routerLink="/quotes/search">
      Configurar Horarios
    </button>
    <button mat-menu-item routerLink="/quotes/new">
      Configurar Periodos
    </button>
    <button mat-menu-item routerLink="/quotes/new">
      Configurar Novedades
    </button>
  </mat-menu>
  <span class="main-layout-spacer"></span>
  <button matIconButton class="main-layout-icon" aria-label="Notificaciones">
    <mat-icon>notifications</mat-icon>
  </button>
  <button matIconButton class="main-layout-icon" aria-label="Cuenta" [matMenuTriggerFor]="belowAccount">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #belowAccount="matMenu" yPosition="below">
    <button
      mat-menu-item
      routerLink="/quotes/search"
      routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }">
      Información de la cuenta
    </button>
    <button
      mat-menu-item
      routerLink="/quotes/new"
      routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }">
      Cerrar sesión
    </button>
  </mat-menu>
</mat-toolbar>
