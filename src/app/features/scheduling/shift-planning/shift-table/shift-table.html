<app-form-header entityName="Turnos"></app-form-header>

<mat-card>
  <mat-table class="mat-elevation-z1 mat-table-custom" [dataSource]="data">
    <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef> {{ getColumnLabel(column) }} </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ column === 'employee' ? row.employee : row.shifts[columnsToDisplay.indexOf(column) - 1] }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      [class.hovered]="hoveredEmployee === row.employee"
      (mouseenter)="hoverChange.emit(row.employee)"
      (mouseleave)="hoverChange.emit(null)">
    </mat-row>
  </mat-table>
</mat-card>
