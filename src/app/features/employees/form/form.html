<app-form-header entityName="Empleado"></app-form-header>

<div class="main-form">
  <mat-card class="main-form-card" appearance="outlined">
    <mat-card-content>
      <form class="main-form-input">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" name="firstName" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" name="lastName" />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Tipo de documento</mat-label>
            <mat-select>
              <mat-option [value]="'CC'">Cédula de Ciudadanía</mat-option>
              <mat-option [value]="'CE'">Cédula de Extranjería</mat-option>
              <mat-option [value]="'PA'">Pasaporte</mat-option>
              <mat-option [value]="'PTP'">Permisos especiales</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Número de documento</mat-label>
            <input matInput type="text" name="documentNumber" />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Número de contacto</mat-label>
            <input matInput type="text" name="phone" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="text" name="email" />
          </mat-form-field>
        </div>
        <div class="form-row">
          <app-status-select class="full-width"></app-status-select>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="main-form-footer">
      <button mat-flat-button type="button" color="primary">
        {{ 'REGISTRAR' }}
      </button>
      <button mat-button class="btn-cancel" routerLink="/employees">
        CANCELAR
      </button>
    </mat-card-footer>
  </mat-card>
</div>
