<app-form-header entityName="Empleados"></app-form-header>

<a class="create-link" [routerLink]="['/employees/new']">
  Nuevo empleado
</a>
<mat-table class="mat-mdc-table mat-mdc-table-responsive">
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>Nombres</mat-header-cell>
    <mat-cell *matCellDef="let f">{{ f.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Apellidos</mat-header-cell>
    <mat-cell *matCellDef="let f">
      <mat-icon color="primary">{{ f.active ? 'check_circle' : 'cancel' }}</mat-icon>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
    <mat-cell *matCellDef="let f">{{ f.location || 'â€”' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let f">
      <button mat-icon-button color="primary" [routerLink]="['/admin/franchises', f.id, 'edit']">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>
