<app-form-header entityName="Franquicia"></app-form-header>

<div class="main-form">
  <mat-card class="daily-card" appearance="outlined">
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" name="name"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select>
            <mat-option [value]="true">Activo</mat-option>
            <mat-option [value]="false">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <button mat-flat-button type="button" color="primary">
        {{ 'REGISTRAR' }}
      </button>
      <button mat-button class="btn-cancel">
        CANCELAR
      </button>
    </mat-card-footer>
  </mat-card>
</div>
