<app-form-header entityName="Franquicia"></app-form-header>

<div class="main-form">
  <mat-card class="main-form-card" appearance="outlined">
    <mat-card-content>
      <form class="main-form-input">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" name="name"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Año adquisición</mat-label>
          <input matInput type="number" name="yearAdquisition"/>
        </mat-form-field>
        <app-status-select></app-status-select>
      </form>
    </mat-card-content>
    <mat-card-footer class="main-form-footer">
      <button mat-flat-button type="button" color="primary">
        {{ 'REGISTRAR' }}
      </button>
      <button mat-button class="btn-cancel" routerLink="/admin/franchises">
        CANCELAR
      </button>
    </mat-card-footer>
  </mat-card>
</div>
